server {
    # Escuchar en el puerto 443 (HTTPS) con SSL
    listen 443 ssl;
    listen [::]:443 ssl;
    
    # Nombre del servidor - using environment variable for domain name
    server_name ${DOMAIN_NAME};

    # Configuración SSL - using only TLSv1.2 and TLSv1.3 as required
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Directorio raíz para los archivos web
    root /var/www/html;
    index index.php index.html index.htm;

    # Configuración para archivos estáticos
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Configuración para procesar archivos PHP
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Denegar acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }
}